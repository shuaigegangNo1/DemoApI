<nz-card [nzBordered]="false">
  <form nz-form [nzLayout]="'inline'" (ngSubmit)="getData()" class="search__form">
    <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 48, xxl: 48 }">
      <div nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="name">查询参数 1</nz-form-label>
          <nz-form-control>
            <input nz-input [(ngModel)]="q.param1" name="param1" placeholder="请输入" id="param1" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="text">查询参数 2</nz-form-label>
          <nz-form-control>
            <input nz-input [(ngModel)]="q.param2" name="param2" placeholder="请输入" id="param2" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="expandForm ? 24 : 8" [class.text-right]="expandForm">
        <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading">查询</button>
        <button nz-button type="reset" (click)="reset()" class="mx-sm">重置</button>
      </div>
    </div>
  </form>
  <button nz-button (click)="create()" [nzType]="'primary'">
    <i nz-icon nzType="plus"></i>
    <span>新建</span>
  </button>

  <st #st [columns]="columns" [data]="data" [loading]="loading" [total]="total" (change)="stChange($event)">
  </st>
</nz-card>
<ng-template #modalContent>
      <nz-form-item>
  	  	  	        <nz-form-label nzFor="userName">用户名</nz-form-label>
		        <nz-form-control>
		          <input nz-input [(ngModel)]="sysLog.userName" name="userName" placeholder="请输入" id="userName" />
		        </nz-form-control>
	  	        <nz-form-label nzFor="operation">操作</nz-form-label>
		        <nz-form-control>
		          <input nz-input [(ngModel)]="sysLog.operation" name="operation" placeholder="请输入" id="operation" />
		        </nz-form-control>
	  	        <nz-form-label nzFor="method">方法名</nz-form-label>
		        <nz-form-control>
		          <input nz-input [(ngModel)]="sysLog.method" name="method" placeholder="请输入" id="method" />
		        </nz-form-control>
	  	        <nz-form-label nzFor="params">参数</nz-form-label>
		        <nz-form-control>
		          <input nz-input [(ngModel)]="sysLog.params" name="params" placeholder="请输入" id="params" />
		        </nz-form-control>
	  	        <nz-form-label nzFor="ip">主机地址</nz-form-label>
		        <nz-form-control>
		          <input nz-input [(ngModel)]="sysLog.ip" name="ip" placeholder="请输入" id="ip" />
		        </nz-form-control>
      </nz-form-item>
</ng-template>
