<page-header [title]="sysLog.id?'修改操作日志':'创建操作日志'">
</page-header>
<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="form" se-container="1" labelWidth="200">
		    <se label="用户名" error="请输入用户名" >
		      <input nz-input formControlName="userName" placeholder="请你的输入用户名" [(ngModel)]="sysLog.userName"
		        style="width: calc(100% - 400px);" />
		    </se>
		    <se label="操作" error="请输入操作" >
		      <input nz-input formControlName="operation" placeholder="请你的输入操作" [(ngModel)]="sysLog.operation"
		        style="width: calc(100% - 400px);" />
		    </se>
		    <se label="方法名" error="请输入方法名" >
		      <input nz-input formControlName="method" placeholder="请你的输入方法名" [(ngModel)]="sysLog.method"
		        style="width: calc(100% - 400px);" />
		    </se>
		    <se label="参数" error="请输入参数" >
		      <input nz-input formControlName="params" placeholder="请你的输入参数" [(ngModel)]="sysLog.params"
		        style="width: calc(100% - 400px);" />
		    </se>
		    <se label="主机地址" error="请输入主机地址" >
		      <input nz-input formControlName="ip" placeholder="请你的输入主机地址" [(ngModel)]="sysLog.ip"
		        style="width: calc(100% - 400px);" />
		    </se>
		    <se label="创建时间" error="请输入创建时间" required>
		      <nz-date-picker formControlName="createTime" nzShowTime nzFormat="YYYY-MM-DD HH:mm:ss" nzDisabled=false
		        [(ngModel)]="sysLog.createTime">
		      </nz-date-picker>
		    </se>
    <se>
      <button *ngIf="sysLog.id" nz-button nzType="primary" (click)="update()" [disabled]="form.invalid">提交</button>
      <button *ngIf="!sysLog.id" nz-button class="ml-sm">保存</button>
      <button nz-button (click)="goback()">返回</button>
    </se>
  </form>
</nz-card>
